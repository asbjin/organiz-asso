services:
  # Service pour le backend
  - type: web
    name: organiz-asso-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/auth/check
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: organiz-asso-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
    autoDeploy: true

  # Service pour le frontend
  - type: web
    name: organiz-asso-web
    env: static
    buildCommand: cd ../frontend && npm install && npm run build
    staticPublishPath: ../frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://organiz-asso-api.onrender.com
    autoDeploy: true

databases:
  # Base de donn√©es MongoDB
  - name: organiz-asso-db
    databaseName: organiz_asso
    plan: free 